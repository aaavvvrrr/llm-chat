services:
  web:
    build: .
    image: llm-chat
    container_name: flask_ai_chat
    ports:
      - "5000:5000"
    volumes:
      # ❌ УДАЛЯЕМ или комментируем эту строку:
      # - .:/app
      
      # ✅ ДОБАВЛЯЕМ сохранение базы данных:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - FLASK_DEBUG=0  # Для продакшена выключаем дебаг
    restart: unless-stopped